<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palmarés del Real Madrid</title>
    <!-- Enlace a los estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Real Madrid CF</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Historia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Plantel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="text-center py-5">
    <h1 class="display-4">Palmarés del Real Madrid CF</h1>
    <p class="lead">El legado más glorioso del fútbol mundial</p>
</header>

<!-- Sección de logros -->
<section class="container my-5">
    <div class="row">
        <!-- Tarjeta 1: UEFA Champions League -->
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/UEFA_Champions_League_Trophy.png" class="card-img-top" alt="Champions League Trophy" style="max-height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">UEFA Champions League</h5>
                    <p class="card-text">Títulos: 14</p>
                </div>
            </div>
        </div>

        <!-- Tarjeta 2: La Liga -->
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/La_Liga_Trophy.png" class="card-img-top" alt="La Liga Trophy" style="max-height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">La Liga</h5>
                    <p class="card-text">Títulos: 35</p>
                </div>
            </div>
        </div>

        <!-- Tarjeta 3: Copa del Rey -->
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Copa_del_Rey_trophy.png" class="card-img-top" alt="Copa del Rey Trophy" style="max-height: 200px;">
                <div class="class-body">
                    <h5 class="card-title">Copa del Rey</h5>
                    <p class="card-text">Títulos: 19</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="text-center py-3">
    <p>&copy; 2023 Real Madrid CF. Todos los derechos reservados.</p>
</footer>

<!-- Enlace a Bootstrap JS y Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
